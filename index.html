<!DOCTYPE html>
<html>
  <head>
    <title>Scv Hunt</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/0962ad46ef.js" crossorigin="anonymous"></script>
    <script src="./data.js" async></script>
    <script src="./main.js" async></script>
  </head>


  <body>

    <div id="controller" value="30">
      <svg height=100% viewBox="-50 -50 100 100">
        <circle id="progressBase" r="45"></circle>
        <circle id="progress" r="45"></circle>
        <text id="pointer" x="0" y="0" text-anchor="middle" stroke="#000000" stroke-width="1.5px" dy=".3em" font-family="ariel"></text>
      </svg>
    </div>
    
    <p id="hint"></p>
    <p id="log" style="font-size: xx-large; color: red;">Logging</p>


    <video id="video" autoplay></video>
    


    <div id="location" class="icon">
      <i class="fa-2x exteriorIcon fas fa-map-marker-alt"></i>
    </div>
    <div id="qr" class="icon">
      <i class="fa-2x exteriorIcon fas fa-qrcode"></i>
    </div>
    <div id="text" class="icon">
      <i class="fa-2x exteriorIcon far fa-keyboard"></i>
    </div>

  </body>
</html>
